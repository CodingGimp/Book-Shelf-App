<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>My Book Shelf</title>
</head>
<body>
    
<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fa fa-book text-primary px-2" aria-hidden="true"></i>My<span class="text-primary">Book</span>Shelf
    </h1>
    <form action="" id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" name="" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN #</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
